apiVersion: skaffold/v2alpha3
kind: config
deploy:
  kubectl:
    manifests:
    - ./infra/k8s/*
build:
  #local:
    #push: false
  googleCloudBuild:
     projectId: rapid-smithy-338614
  artifacts:
    - image: gcr.io/rapid-smithy-338614/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.js'
            dest: .
    - image: gcr.io/rapid-smithy-338614/comments
      context: comments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .
    - image: gcr.io/rapid-smithy-338614/event-bus 
      context: event-bus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .
    - image: gcr.io/rapid-smithy-338614/moderation 
      context: moderation
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .        
    - image: gcr.io/rapid-smithy-338614/posts 
      context: posts
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .       
    - image: gcr.io/rapid-smithy-338614/query 
      context: query
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .        